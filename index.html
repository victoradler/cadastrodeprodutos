<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Ms+Madi&family=Poppins&family=Whisper&display=swap" rel="stylesheet">

    <title>CRUD</title>
</head>
<body>
    <header>
        <h1>CADASTRO DE PRODUTOS</h1>
    </header>

    <Main>
        <div class="title">
            <h2>Produtos</h2>
            <h2>Lista de Produtos.</h2>
        </div>

        <div class="card">
            
            <div class="lineInput">
                <label>Produto</label>
                <input type="text" id="produto" placeholder="Digite nome do produto">
            </div>

            <div class="lineInput">
                <label>Preço</label>
                <input type="number" id="preco" placeholder="Digite valor do produto">
            </div>
            
            <button onclick="produto.salvar()" id="btn1">Salvar</button>
            <button onclick="produto.cancelar()">Cancelar</button>

        </div>

        <div class="content">
            <table border="1px">
                <thead>
                    <th class="center">ID</th>
                    <th>Produto</th>
                    <th>Valor</th>
                    <th>Ações</th>
                </thead>
                
                <tbody id="tbody">
                   
                </tbody>
            </table>
        </div>
       
    </Main>
 
        
    

    <script src="JS/main.js"></script>
</body>
</html>
